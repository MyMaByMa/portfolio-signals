risk:
  # jednoduché řízení rizika a výstupy
  risk_per_trade: 0.01        # max 1 % portfolia v riziku na novou pozici (pro poziční sizing podle ATR – volitelně)
  hard_stop_pct: 0.20         # nouzový stop přes -20 % od cost_basis (pokud se používá)
  trailing_atr_mult: 3.0      # trailing stop 3x ATR (volitelně)
  take_profit_ladders:        # zámky části zisku (volitelně)
    - { gain_pct: 0.15, trim_pct: 0.15 }
    - { gain_pct: 0.25, trim_pct: 0.10 }
    - { gain_pct: 0.40, trim_pct: 0.10 }
capital_total: 25000        # kolik peněz chceš plánem rozdělovat

rebalance:
  frequency: weekly           # (daily | weekly | monthly)
  drift_band: 0.25            # rebalancuj, když se váha liší >25 % od cíle
  min_trade_value: 100        # neřeš obchody menší než 100 (měna podle brokera)
  min_trade_pct: 0.005        # nebo menší než 0.5 % portfolia

signals:
  # Vstupy založené na „GURU-mix“ + technice
  buy:
    min_gm20: 13                # <= Tohle je ten prah pro BUY z jedné škály 1–20
    require_close_above_sma50: true
    rsi_max: 70
    distance_52w_high_max: 0.15 # nejvýš 15 % pod 52W high
    cooldown_days: 3            # nekupuj stejný ticker dřív než za 3 dny
    dip_buy_levels: [-0.05, -0.10, -0.15]  # „nákupy na dipu“ oproti cost_basis

  trim:
    gm20_max: 5                 # trimuj, pokud GURU-mix 1–20 klesne <= 5
    rsi_min: 80                 # nebo RSI hodně přepálené
    near_52w_high_and_rsi_gt: [0.98, 75]  # u 98 % 52W high a RSI>75 zvaž trim

  sell:
    close_below_sma50_days: 5   # prodej po 5 dnech pod SMA50 (ochrana kapitálu)
    stop_loss_pct: 0.20         # nouzové pravidlo: -20 % od cost_basis

filters:
  earnings_blackout_days: 1     # nekupuj X dnů okolo výsledků
  skip_tickers: []              # seznam tickerů, které (dočasně) ignorovat

risk:
  capital_total: 25000        # celkový kapitál pro plánování (číslo bez mezer)

allocation:
  max_pos_weight: 0.12        # max 12 % na jednu pozici
  min_pos_weight: 0.01        # min 1 % na jednu pozici

execution:
  lot_size: 1                 # velikost lotu (u US akcií 1)
